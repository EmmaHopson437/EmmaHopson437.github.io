    <body>
    
    
    <script>
      var answer = Math.floor (Math.random()*5);
      var guess = prompt("Guess a number between 0 and 5");
      var n = 1;
      
      while (guess != answer){
        alert("You were incorrect. You guessed " + guess + ", try again to guess the correct answer");
        guess = prompt("Guess a number between 0 and 5");
        n ++;
      };
      
      alert("You were right! The number is " + answer + " You had " + n + " guesses.");
      
     
      
    </script>
